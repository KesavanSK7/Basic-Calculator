<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div  class="full-container">
      <div>
        <h2>Basic Calculator</h2>
      </div>
      <div class="calc-container">
        <div class="sub-container-1">
          <input type="text" id="input-box" class="input-box" disabled/>
        </div>
        <div class="sub-container-2">
            <div class="buttons">
                <button class="btn ac">AC</button>
                <button class="btn del">del</button>
                <button class="btn op">%</button>
                <button class="btn op">รท</button>
            </div>
            <div class="buttons">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn op">x</button>
            </div>
            <div class="buttons">
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn op">-</button>
            </div>
            <div class="buttons">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn op">+</button>
            </div>
            <div class="buttons">
                <button class="btn num">00</button>
                <button class="btn num">0</button>
                <button class="btn num">.</button>
                <button class="btn op calculate">=</button>
            </div>
        </div>
      </div>
      <div>
        <h3>Designed by <span>Kesavan S</span></h3>
      </div>
    </div>

    <script src="./script.js" type="text/JavaScript">
  </body>
</html>
